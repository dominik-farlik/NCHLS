name: CI/CD - Build images and deploy

concurrency:
  group: prod-deploy
  cancel-in-progress: true

on:
  push:
    branches: ["main"]
    paths:
      - "backend/**"
      - "frontend/**"
      - "nginx/**"
      - "docker-compose.prod.yml"
      - ".github/workflows/ci-cd-prod.yml"
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  lint-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dev dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install -r backend/requirements-dev.txt

      - name: Run Ruff
        run: ruff check backend/app

      - name: Run Ruff (format check)
        run: ruff format --check backend/app || true

      - name: Run MyPy
        run: |
          export PYTHONPATH=backend
          mypy backend/app

  build-backend:
    needs: lint-backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR (PAT)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: dominik-farlik
          password: ${{ secrets.GHCR_PAT }}

      - name: Build and push backend
        uses: docker/build-push-action@v6
        with:
          context: .
          file: backend/Dockerfile.prod
          push: true
          tags: |
            ghcr.io/dominik-farlik/nchls-backend:latest
            ghcr.io/dominik-farlik/nchls-backend:${{ github.sha }}

  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR (PAT)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: dominik-farlik
          password: ${{ secrets.GHCR_PAT }}

      - name: Build and push frontend
        uses: docker/build-push-action@v6
        with:
          context: .
          file: nginx/Dockerfile
          push: true
          tags: |
            ghcr.io/dominik-farlik/nchls-frontend:latest
            ghcr.io/dominik-farlik/nchls-frontend:${{ github.sha }}

  deploy:
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend]
    steps:
      - name: Deploy via SSH (pull + restart)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            set -euo pipefail
            cd /home/ubuntu/nchls

            docker compose -f docker-compose.prod.yml pull
            docker compose -f docker-compose.prod.yml up -d

            docker image prune -f
            docker compose -f docker-compose.prod.yml ps
