name: Build and push frontend image to GHCR

on:
  push:
    branches: ["main"]
    paths:
      - "React/**"
      - "nginx/**"
      - ".github/workflows/frontend-image.yml"
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: dominik-farlik
          password: ${{ secrets.GHCR_PAT }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: nginx/Dockerfile
          push: true
          tags: |
            ghcr.io/dominik-farlik/nchls-frontend:latest
            ghcr.io/dominik-farlik/nchls-frontend:${{ github.sha }}
