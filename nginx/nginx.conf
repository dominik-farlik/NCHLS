events {}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    upstream fastapi_upstream {
        server fastapi:8000;
    }

    # HTTP -> HTTPS + ACME challenge
    server {
        listen 80;
        server_name nchls.farlik.cz www.nchls.farlik.cz;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS
    server {
        listen 443 ssl;
        server_name nchls.farlik.cz www.nchls.farlik.cz;

        ssl_certificate     /etc/letsencrypt/live/nchls.farlik.cz/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/nchls.farlik.cz/privkey.pem;

        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        root /usr/share/nginx/html;
        index index.html;

        # API
        location /api/ {
            proxy_pass http://fastapi_upstream;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # SPA frontend
        location / {
            try_files $uri $uri/ /index.html;
        }
    }
}
